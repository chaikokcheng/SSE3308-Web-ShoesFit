    <style>
        #product-image-main {
            height: 400px;
            width: 100%;
            max-width: 100%;
            object-fit: cover;
        }

        #product-images {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            height: 400px;
        }

        .product-thumb {
            cursor: pointer;
            width: 100%;
            height: 23%;
            object-fit: cover;
            cursor: pointer;
        }

        .color-button,
        .size-button {
            border: none;
            padding: 10px;
            margin-right: 5px;
            cursor: pointer;
        }

        .color-button {
            width: 40px;
            height: 40px;
            background-size: cover;
            border-radius: 5%;
        }

        .size-button {
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .color-button.selected,
        .size-button.selected {
            border: 2px solid #000;
        }

        #increase,
        #decrease {
            width: 50px;
        }

        #quantity {
            width: 80px;
        }

        h2 {
            padding-bottom: 50px;
        }

        .carousel-control-prev,
        .carousel-control-next {
            background-color: rgba(0, 0, 0, 0.3);
            width: 60px;
            font-size: 20px;
        }

        .card-img-top {
            object-fit: cover;
            height: 120px;
        }

        .similar-card-title {}

        .star-rating {
            font-size: 24px;
            color: #ffd700;
            /* gold color for stars */
            cursor: pointer;
        }

        .star-rating .star {
            transition: color 0.3s ease;
        }

        .star-rating .star:hover,
        .star-rating .star.active {
            color: #f39c12;
            /* darker gold color on hover/active */
        }
    </style>
</head>

        <div id="similar-products-section" class="container mt-5 pb-5">
            <h2>Similar Products</h2>
            <div id="similarProductsCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner"></div>
                <a class="carousel-control-prev" href="#similarProductsCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                <a class="carousel-control-next" href="#similarProductsCarousel" role="button" data-slide="next">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script>

        document.addEventListener("DOMContentLoaded", function () {
            function fetchSimilarProducts() {
                return fetch('products.json')
                    .then(response => response.json())
                    .then(data => data.products);
            }

            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (productId) {
                fetch('products.json')
                    .then(response => response.json())
                    .then(data => {
                        const product = data.products.find(p => p.id == productId);
                        if (product) {
                            const productDetailsSection = document.getElementById('product-details');

                            document.getElementById('product-image-main-container').innerHTML = `<img id="product-image-main" src="${product.img}" alt="Main Product Image">`;

                            productDetailsSection.innerHTML = `
                                    <h1 id="product-name">${product.name}</h1>
                                    <p id="product-desc">${product.description}</p>
                                    <p id="price">$${product.price}</p>
                                    <div id="colors" class="mt-3">
                                        ${product.colors.map(color => `
                                        <button class="color-button" style="background-image: url('${color.img}');" data-image="${color.img}" title="${color.text}">
                                        </button>`).join('')}
                                    </div>
                                    <div id="sizes" class="mt-3">
                                        ${product.sizes.map(size => `<button class="size-button">${size}</button>`).join('')}
                                    </div>`;

                            const thumbnails = document.querySelectorAll('.product-thumb');
                            const mainImage = document.getElementById('product-image-main');

                            thumbnails.forEach(thumbnail => {
                                thumbnail.addEventListener('click', function () {
                                    const newSrc = this.getAttribute('src');
                                    mainImage.setAttribute('src', newSrc);
                                });
                            });

                            let selectedColor = null;
                            let selectedSize = null;

                            const colorButtons = document.querySelectorAll('.color-button');
                            colorButtons.forEach(button => {
                                button.addEventListener('click', function () {
                                    if (selectedColor) {
                                        selectedColor.classList.remove('selected');
                                    }

                                    this.classList.add('selected');
                                    selectedColor = this;

                                    const newImageSrc = this.getAttribute('data-image');
                                    document.getElementById('product-image-main').setAttribute('src', newImageSrc);
                                });
                            });

                            const sizeButtons = document.querySelectorAll('.size-button');
                            sizeButtons.forEach(button => {
                                button.addEventListener('click', function () {
                                    if (selectedSize) {
                                        selectedSize.classList.remove('selected');
                                    }

                                    this.classList.add('selected');
                                    selectedSize = this;

                                });
                            });

                            document.querySelector('.add-to-cart').addEventListener('click', function () {
                                if (!selectedColor) {
                                    alert('Please select a color.');
                                    return;
                                }

                                if (!selectedSize) {
                                    alert('Please select a size.');
                                    return;
                                }

                                const productId = product.id;
                                const color = selectedColor.getAttribute('title');
                                const size = selectedSize.textContent;
                                const quantity = parseInt(document.getElementById('quantity').value);
                                const price = product.price;

                                addToCart(productId, size, color, quantity, price);
                            });

                            fetchReviews(productId);
                        }
                        else {
                    console.error('Product not found');
                }
                    })
                    .catch(error => console.error('Error fetching product details:', error));
            }
            function fetchReviews(productId) {
                fetch(`fetch_reviews.php?product_id=${productId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            displayReviews(data.reviews);
                        } else {
                            console.error('Failed to fetch reviews');
                        }
                    })
                    .catch(error => console.error('Error fetching reviews:', error));
            }
            // Function to display reviews
            function displayReviews(reviews) {
                const reviewList = document.getElementById('review-list');
                let reviewHTML = '';
                reviews.forEach(review => {
                    reviewHTML += `
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="rating">${generateStarRating(review.rating)}</div>
                        <h5 class="card-title">${review.user_name}</h5>
                        <p class="card-text">${review.content}</p>
                        <p class="text-muted">${review.review_date}</p>
                    </div>
                </div>
            `;
                });
                reviewList.innerHTML = reviewHTML;
            }

            // Generate star ratings HTML
            function generateStarRating(rating) {
                const fullStar = '<i class="fas fa-star"></i>';
                const halfStar = '<i class="fas fa-star-half-alt"></i>';
                const emptyStar = '<i class="far fa-star"></i>';
                const roundedRating = Math.round(rating * 2) / 2;
                const stars = [];

                for (let i = 1; i <= 5; i++) {
                    if (i <= roundedRating) {
                        stars.push(fullStar);
                    } else if (i - roundedRating === 0.5) {
                        stars.push(halfStar);
                    } else {
                        stars.push(emptyStar);
                    }
                }

                return stars.join('');
            }
            reviewForm = document.getElementById('review-form');
            reviewForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const rating = document.querySelectorAll('.star-rating .star.active').length;
                const reviewContent = document.getElementById('review-content').value.trim();

                if (rating === 0 || reviewContent === '') {
                    alert('Please provide a rating and review content.');
                    return;
                }

                const formData = new FormData(reviewForm);
                formData.append('product_id', productId);

                fetch('submit_review.php', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            document.getElementById('review-content').value = '';
                            fetchReviews(productId);
                        } else {
                            console.error('Failed to submit review:', data.error);
                        }
                    })
                    .catch(error => console.error('Error submitting review:', error));
            });
            // Handle star rating selection
            document.querySelectorAll('.star-rating .star').forEach(star => {
                star.addEventListener('click', function () {
                    const rating = parseInt(this.getAttribute('data-value'));
                    document.querySelectorAll('.star-rating .star').forEach(s => {
                        s.classList.toggle('active', parseInt(s.getAttribute('data-value')) <= rating);
                    });
                });
            });

            // Handle review form submission
            const reviewForm = document.getElementById('review-form');
            reviewForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const rating = document.querySelector('.star-rating .star.active').length;
                const reviewContent = document.getElementById('review-content').value.trim();

                if (rating === 0 || reviewContent === '') {
                    alert('Please provide a rating and review content.');
                    return;
                }

                const formData = new FormData(reviewForm);
                formData.append('product_id', productId);

                fetch('submit_review.php', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Clear form fields
                            document.getElementById('review-content').value = '';
                            // Refresh reviews
                            fetchReviews(productId);
                        } else {
                            console.error('Failed to submit review:', data.error);
                        }
                    })
                    .catch(error => console.error('Error submitting review:', error));
            });
            function generateSimilarProductHTML(product) {
                return `
                <div class="col-md-3">
                    <div class="card">
                        <img class="card-img-top" src="${product.img}" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="similar-card-title">${product.name}</h5>
                            <p class="card-text">$${product.price}</p>
                            <div class="rating">
                                ${generateStarRating(product.rating)}
                            </div>
                            <div class="d-flex justify-content-between mt-2">
                                <button class="btn btn-primary mr-2">Buy Now</button>
                                <button class="btn btn-secondary">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            }

            function generateStarRating(rating) {
                const fullStar = '<i class="fas fa-star"></i>';
                const halfStar = '<i class="fas fa-star-half-alt"></i>';
                const emptyStar = '<i class="far fa-star"></i>';
                const roundedRating = Math.round(rating * 2) / 2;
                const stars = [];

                for (let i = 1; i <= 5; i++) {
                    if (i <= roundedRating) {
                        stars.push(fullStar);
                    } else if (i - roundedRating === 0.5) {
                        stars.push(halfStar);
                    } else {
                        stars.push(emptyStar);
                    }
                }

                return stars.join('');
            }

            fetchSimilarProducts().then(products => {
                const similarProductsSection = document.getElementById('similar-products-section').querySelector('.carousel-inner');

                let carouselItem = '';
                products.forEach((product, index) => {
                    if (index % 4 === 0) {
                        if (index === 0) {
                            carouselItem += '<div class="carousel-item active"><div class="row">';
                        } else {
                            carouselItem += '</div></div><div class="carousel-item"><div class="row">';
                        }
                    }
                    carouselItem += generateSimilarProductHTML(product);
                });
                carouselItem += '</div></div>';

                similarProductsSection.innerHTML = carouselItem;
            });


            const decreaseBtn = document.getElementById("decrease");
            const increaseBtn = document.getElementById("increase");
            const quantityInput = document.getElementById("quantity");

            decreaseBtn.addEventListener("click", function () {
                let currentValue = parseInt(quantityInput.value);
                if (currentValue > 1) {
                    quantityInput.value = currentValue - 1;
                }
            });

            increaseBtn.addEventListener("click", function () {
                let currentValue = parseInt(quantityInput.value);
                quantityInput.value = currentValue + 1;
            });
        }
        );

    </script>
</body>
