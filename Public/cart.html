                </li>

        </div>
    </nav>


    
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12 col-11">
                <div class="row mt-5 gx-4">
                    <div class="col-md-8">
                        <h2 class="py-2 font-weight-bold text-left" >YOUR SHOPPING CART</h2>
                        <p class=" text-muted text-left">TOTAL [x items] <br><!--how to make this variable same as cart num-->
                        Items in your cart are not reserved - checkout now to make them yours</p>
                    </div>
                    <!--left side div-->
                    <div class="col-md-12 col-lg-8 col-12 mx-auto main_cart mb-lg-0 mb-5 "><!--shadow make the background that seem like container ,how to make padding on the top of the card-->
                        <!-- make as function to retrieve data after this -->
                        <div class="card p-4 shadow " id="shoppingcart">
                            <div class="row">
                                <!--cart images -->
                                <div class="col-md-5 col-12 mx-auto d-flex justify-content-center align-items-center product_img">
                                    <img src="images/sportNIkeDunkLow.png" class="img-fluid" alt="sportNIkeDunkLow">
                                </div>
                                <!--cart product details-->
                                <div class="col-md-7 col-12 mx-auto px-4 mt-2">
                                    <div class="row">
                                        <!-- product name -->
                                        <div class="col-9 card-body">
                                            <h5 class="mb-3 card-title text-align-left">Nike Dunk Low Retro</h5>
                                            <p class="mb-2 card-text">Select details [Size and Color]:</p>
                                           
                                            <div class="multi_select_box"> 
                                                <Select class="multi_select w-100" multiple data-live-search="true" title="Select fav shoes">
                                                    <option>US 5</option>
                                                    <option>US 6 </option>
                                                    <option>US 7</option>
                                                    <option>US 8</option>
                                                    <option>BLack</option>
                                                    <option>Yellow</option>
                                                    <option>Blue</option>
                                                    <option>Red</option>
                                                </Select>
                                            </div>
                                            


                                        </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
